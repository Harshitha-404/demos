<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,=" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- bootstrap and jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3 class="display-4">
      Call to Action Buttons
      <!-- <small class="text-muted">
        Create up to 2 buttons that let customers respond to your message or
        take action.
      </small> -->
    </h3>
    <form id="form_id" class="mt-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          name="text0"
          required
          class="form-control"
          id="button"
          placeholder="Button Text"
          maxlength="20"
        />
        <label for="button" class="mx-auto">Button Text</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          name="phone0"
          required
          class="form-control"
          id="button"
          placeholder="+919876543210"
          maxlength="20"
        />
        <label for="button" class="mx-auto">Phone Number</label>
      </div>
      <div class="form-group mb-3" id="beforeThis">
        <button
          type="button"
          class="form-control btn btn-secondary"
          id="addOneMore"
        >
          âž• Add Another Button
        </button>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="form-control btn btn-primary"
          id="submitButton"
        >
          Submit
        </button>
      </div>
    </form>
    <script type="text/javascript">
      window.buttonCount = 1;
      $("#addOneMore").on("click", () => {
        $(`<div class="form-floating mb-3 input-group" id="group1">
        <input
          type="text"
          name="text1"
          required
          class="form-control"
          id="button1"
          placeholder="Button Text"
          maxlength="20"
        />
        <label for="button" class="mx-auto">Button Text</label>
      </div>
      <div class="form-floating mb-3 input-group" id="group2">
        <input
          type="text"
          name="phone1"
          required
          class="form-control"
          id="phone1"
          placeholder="+919876543210"
          maxlength="20"
        />
        <button class="btn btn-outline-danger" type="button" id="removephone1">Remove</button>
        <label for="button" class="mx-auto">Phone Number</label>
      </div>`).insertBefore("#beforeThis");
        $("#addOneMore").prop("disabled", true);
        $(`#removephone1`).on("click", function () {
          $(`#group1`).remove();
          $(`#group2`).remove();
          $("#addOneMore").prop("disabled", false);
        });
      });

      $(document).ready(function () {
        let searchParams = new URLSearchParams(window.location.search);
        let form_id = searchParams.get("form_id");
        if (form_id) {
          window.form_id = form_id;
          document.getElementById("form_id").id = form_id;
        }
        const form = document.getElementById(form_id);
        form.addEventListener("submit", function submitHandler(event) {
          event.preventDefault();
          let formData = $(`#${window.form_id}`).serializeArray();
          let eventData = {};
          for (let item of formData) {
            if (eventData[item.name]) {
              eventData[item.name] += `,${item.value.replace(/,/g, "")}`;
            } else {
              eventData[item.name] = item.value;
            }
          }
          console.log(eventData);
          window.parent.postMessage(
            JSON.stringify({
              event_code: "ym-client-event",
              data: JSON.stringify({
                event: {
                  code: `button-${form_id}`,
                  data: eventData,
                },
              }),
            }),
            "*"
          );
          // disable the whole form
          $(`#${window.form_id} :input`).prop("disabled", true);
          // make all input fields validated
          $(`#${window.form_id} :input`).addClass("is-valid");
          // change button style
          $("#submitButton").removeClass("btn-primary").addClass("btn-success");
        });
        // pre fill sequence number if supplied
        let sequenceNumber = searchParams.get("sequence");
        if (sequenceNumber) {
          $("#sequence")[0].value = sequenceNumber;
        }
      });
    </script>
  </body>
</html>
