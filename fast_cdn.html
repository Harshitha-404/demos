<!doctype html>
<html>

<head>
    <title class="title">Yellow Messenger Chatbot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/widget-lite.min.css">
    <link rel="icon" href="data:,">
    <style>
        body {
            background-color: #74b3f7;
            display: block;
        }

        #ymFrameHolder {
            max-width: 468px !important;
            margin: 100px auto;
            height: calc(100vh - 200px);
        }

        @media screen and (max-width: 768px) {
            #ymFrameHolder {
                max-width: 468px !important;
                height: 100%;
                margin: 0px;
            }
        }
    </style>
</head>

<body>
    <div id="ymFrameHolder">
        <div id="chatContainer" class="container">
            <div>
                <div id="chatDetails" class="full">
                    <div class="icon-bg"></div>
                    <img class="icon" src="https://cdn.yellowmessenger.com/files/images/avatar.png">
                    <div class="title"></div>
                    <div class="sub-title"></div>
                    <div class="actions">
                    </div>
                </div>
                <div class="chat-background " id="player"
                    style="background-image: none; background-color: rgb(255, 255, 255);"></div>
                <div class="choose-bot-container hide">
                    <div class="choose-bot">
                        Get started by selecting a bot
                    </div>
                    <div class="bots">
                    </div>
                </div>
                <div id="chatBoxMainContainer" class="message-icons live-chat iphone-fix"
                    style="height:calc(100vh - 140px);">
                    <div class="location-selector">
                        <div id="map"
                            style="height: calc(100% - 50px); width: 100%; position: absolute;top: 0; left: 0;z-index: 999;">
                        </div>
                    </div>
                    <div class="welcome-message hide">
                        <div></div>
                    </div>
                    <div id="chatBoxMain" class="row">

                    </div>
                    <div id="chatOptions" class=""></div>
                    <div class="typingDiv" id="typing"><span class="dot"></span><span class="dot"></span><span
                            class="dot"></span></div>
                </div>
            </div>
            <div class="send-input">
                <div class="send-input-form">
                    <form id="ymChatForm">
                        <input class="form-control input-lg input auto-complete" id="ymMsgInput" type="text"
                            placeholder="Type your message ..." autocomplete="off">
                    </form>
                    <ul class="language-menu hide">
                        <li class="EN">English</li>
                    </ul>
                    <div class="listeningAudioText hide">I am listening...</div>
                    <div class="listeningAudio hide"><i class="fa fa-times close-listening" aria-hidden="true"></i>
                        <svg class="listeningSVG">
                            <path class="listeningPath" d="M10,10 L50,100 L90,50"></path>
                        </svg>
                    </div>
                    <div class="send-button hide"><i id="sendIcon" title="Send" class="fa fa-send send"></i></div>
                    <div class="language-button moveRight" style="display: none;"><i class="fa fa-language"
                            aria-hidden="true"></i></div>
                    <div class="home-button hide"><i class="fa fa-home" aria-hidden="true"></i></div>
                    <div class="mic-button" style="display: none;">
                        <div class="tap-to-speak hide">Tap to speak</div>
                        <img class="speak-logo speak-logo-cursor"
                            src="https://cdn.yellowmessenger.com/files/images/voice-logo.png">
                    </div>
                </div>
                <div class="input-actions hidden-input-brand">
                    <div class="powered-by hide">yellow<span style="font-weight: normal;">messenger</span></div>
                    <span id="bot-type"></span>
                    <div class="ym-action-items"><i class="call-button fa fa-phone" style="display: none"></i> <i
                            id="emailIcon" class="fa fa-envelope hide"></i>
                        <i class="fa fa-paperclip attach" style="display: none; right: 5px;">
                            <form id="fileForm"
                                action="https://app.yellowmessenger.com/api/chat/upload?bot=x1588070234479&amp;uid=136202586651719492908004036"
                                method="post" enctype="multipart/form-data" target="upload_target">
                                <input type="file" title="Upload file" name="images" id="chatFile">
                                <input type="hidden" name="botID" value="">
                            </form>
                        </i>
                        <i class="speak-icon fa fa-volume-off hide"></i>
                        <div class="language-action-tab hide"><i class="fa fa-language" aria-hidden="true"></i></div>
                        <i title="Main menu" class="fa fa-home"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log("standalone detected");
            alert("standalone detected");
        }
        window.ymConfig = {
            host: 'https://app.yellowmessenger.com',
            xmpp_domain: 'xmpp.yellowmssngr.com',
            lite: true
        };

        let query = window.location.search.substring(1);
        let vars = query.split('&');
        for (let i = 0; i < vars.length; i++) {
            let pair = vars[i].split('=');
            window.ymConfig[pair[0].replace('ym.', '')] = decodeURIComponent(pair[1]);
        }
    </script>
    <script src="https://cdn.yellowmessenger.com/plugin/latest/dist/widget.min.js"></script>
</body>

</html>
