<html>  
<head>  
<title>Bootstrap date and time</title>  
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
<script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
<script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>  
<script src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
<script>  
$(function() {  
  $('#datetimepicker1').datetimepicker();  
});  
</script>  
<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>  
<body>  
</br>  
 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class ="form-group">  
                <div class = 'input-group date' id="datetimepicker3">
                    <input type = 'text' class="form-control" />  
                <span class = "input-group-addon">  
                <span class = "glyphicon glyphicon-time"></span>  
                </span>
                </div>
                <div class="modal-footer">
                    <center><button type="button" id="datesubmit"
                            class="btn pmd-ripple-effect btn-primary">Select</button></center>
                </div>
                </div>
            </div>
            <script type = "text/javascript">  
                $(function () {  
                    $('#datetimepicker3').datetimepicker({  
                        format: 'LT',
                        stepping: 30
                    });  
                });  
             </script> 
            <script type="text/javascript">
            $(function () {
                $("#datesubmit").on("click", function () {
                    var selectedtime = $("#datetimepicker3").data().date;
                    console.log(selectedtime)
                        window.parent.postMessage(JSON.stringify({
                            event_code: 'ym-client-event', data: JSON.stringify({
                                event: {
                                    code: "Time",
                                    data: {
                                        selectedTime: selectedtime
                                    }
                                }
                            })
                        }), '*');
                        $('#datesubmit').attr('disabled', 'disabled');
                        $('#datesubmit').fadeTo("slow", 0.15, function () {
                            $(this).find(':input').attr('disabled', 'disabled');
                            $(this).find('label').css('cursor', 'default');
                            $('#add').append('Submitted');
                        });
                    })
                })
    </script>
        </div>
    </div>
</body>
</html>
