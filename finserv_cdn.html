<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Bajaj Finserv Chatbot</title>

  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="data:,">
  <script charset="utf-8" src="https://cdn.yellowmessenger.com/sdk/dist/27.js"></script>
  <script charset="utf-8" src="https://cdn.yellowmessenger.com/sdk/dist/base-css.js"></script>
  <style type="text/css">
    @font-face {
      font-family: botplatform-font;
      /*src: url(https://cdn.yellowmessenger.com/files/fonts/proximanova-regular.a7942249.woff) format("woff")*/
    }

    @font-face {
      font-family: botplatform-font;
      /*src: url(https://cdn.yellowmessenger.com/files/fonts/proximanova-semibold.46e3f047.woff) format("woff");*/
      font-weight: 700
    }

    @font-face {
      font-family: botplatform-font;
      /*src: url(https://cdn.yellowmessenger.com/files/fonts/proximanova-regular-italic.053a1112.woff) format("woff");*/
      font-style: italic
    }

    @font-face {
      font-family: botplatform-font;
      /*src: url(https://cdn.yellowmessenger.com/files/fonts/proximanova-semibold-italic.660bf63e.woff) format("woff");*/
      font-weight: 700;
      font-style: italic
    }

    body {
      margin: 0;
      padding: 0;
    }


    #ymFrameHolder {
      display: none;
      right: 20px;
      bottom: 95px;
      position: fixed;
      width: 370px;
      min-width: 320px;
      border-radius: 8px;
      z-index: 99999;
      background: white;
      -webkit-box-shadow: 0 5px 40px rgba(0, 0, 0, .16) !important;
      -moz-box-shadow: 0 5px 40px rgba(0, 0, 0, .16) !important;
      box-shadow: 0 5px 40px rgba(0, 0, 0, .16) !important;
      line-height: 0.6;
    }

    #ymIframe {
      border: none;
      width: 100%;
      height: calc(100vh - 120px);
      max-height: 600px;
    }

    /* #### Mobile Phones Portrait or Landscape #### */
    @media screen and (max-device-width: 768px) {
      #ymFrameHolder {
        width: auto;
        right: 0 !important;
        bottom: 0 !important;
        top: 0 !important;
        left: 0 !important;
        border-radius: 0;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        height: 100% !important;
        position: fixed;
      }

      #ymFrameHolder.left {
        /*right: auto !important;*/
        left: 0 !important;
      }

      #ymIframe {
        border: none !important;
        min-height: 100% !important;
        bottom: 0 !important;
        z-index: 999999999;
        overflow: hidden;
        height: 100% !important;
        width: 100% !important;
      }

      body.chat-open {
        position: fixed;
      }
    }

    #ymDivCircle.open {
      background-image: url("https://cdn.yellowmessenger.com/files/images/close.png") !important;
      -webkit-transition: background-image 300ms ease-in-out;
      -moz-transition: background-image 300ms ease-in-out;
      -o-transition: background-image 300ms ease-in-out;
      transition: background-image 300ms ease-in-out;
    }

    #ymDivCircle {
      display: none;
      z-index: 99999;
      width: 60px;
      height: 60px;
      background: #4384f5;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      -webkit-box-shadow: 0 5px 40px rgba(0, 0, 0, .5) !important;
      -moz-box-shadow: 0 5px 40px rgba(0, 0, 0, .5) !important;
      box-shadow: 0 5px 40px rgba(0, 0, 0, .5) !important;
      cursor: pointer;
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-image: url("https://cdn.yellowmessenger.com/T30Ya9q28aXo1568730999153.svg");
      background-size: 40px;
      background-position: center;
      background-repeat: no-repeat;
      -webkit-transition: background-image 300ms ease-in-out;
      -moz-transition: background-image 300ms ease-in-out;
      -o-transition: background-image 300ms ease-in-out;
      transition: background-image 300ms ease-in-out;
    }


    #ymDivCircle.left {
      right: auto;
      left: 20px;
    }

    #ymFrameHolder.left {
      right: auto;
      left: 20px;
    }

    #ymDivCircle img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4384f5;
      padding: 0;
    }


    #ymDivCircle.open img {
      display: none;
    }

    #ymDivCircle.square {
      border-radius: 15%;
    }

    .removeBackground {
      background: none !important;
    }

    #ymDivCircle.noneDisplay {
      display: none;
    }

    #ymDivCircle.removeBoxShadow {
      box-shadow: none !important;
    }

    #ymDivCircle.square img {
      border-radius: 15%;
    }

    #ymDivCircle.autoHeight {
      height: auto;
    }

    #ym-notification .close {
      position: absolute;
      top: 5px;
      right: 10px;
    }

    #ym-notification.ym-hidden {
      display: none;
    }

    #ym-notification.hide {
      display: none;
    }


    #ym-notification {
      bottom: 95px;
      max-width: 300px;
      padding: 15px;
      font-size: 14px;
      text-align: left;
      background: #ffffff;
      min-height: 20px;
      -webkit-box-shadow: 1px 1px 10px #999 !important;
      -moz-box-shadow: 1px 1px 10px #999 !important;
      box-shadow: 1px 1px 10px #999 !important;
      box-sizing: border-box;
      z-index: 9999999999;
      background-size: 70px;
      line-height: 1.4;
      color: #485256;
      position: fixed;
      right: 20px;
      border-radius: 5px;
      cursor: pointer;
      letter-spacing: 0;

      -ms-filter: "progid:DXImageTransform.Microsoft.gradient(enabled=false)";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #ym-notification.left {
      right: auto;
      left: 20px;
    }

    #ym-notification.left-side {
      right: 95px;
      left: auto;
      bottom: 24px;
      height: 55px;
      width: 300px;
      text-overflow: ellipsis;
      overflow: hidden;
      padding: 10px 20px 0 10px;
      border-bottom: solid 10px rgba(0, 0, 0, 0);
      max-width: calc(100vw - 105px);
    }

    .unread {
      position: absolute;
      color: #FFF;
      background: #e63f52;
      padding: 0 6px;
      border-radius: 20px;
      top: -5px;
      right: 0px;
      font-size: 13px;
    }



    /* --------------------------------

xnugget info

-------------------------------- */

    .no-touch {
      outline: none;
      background: #ffa346;
    }

    /* --------------------------------

Main Components

-------------------------------- */

    .ym-img-holder {
      z-index: 999999;
      background: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      text-align: center;
      display: table;
    }

    .ym-img-holder .fixer {
      height: 100%;
      vertical-align: middle;
      display: inline-block;
    }

    .ym-img-holder .img-popup {
      margin: auto;
      width: auto;
      transform: scale(0);
      position: relative;
      text-align: center;
      vertical-align: middle;
      display: table-cell;
    }

    .ym-img-holder .img-popup .close {
      position: absolute;
      top: 10px;
      right: 1px;
      padding: 3px 10px;
      background: #000;
      border: 2px solid #fff;
      border-radius: 50%;
      line-height: 22px;
      opacity: .6;
      color: #fff;
      font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
      cursor: pointer;
    }

    .ym-img-holder .img-popup.show {
      z-index: 200;
      transform: scale(1);
      transition: all .3s ease-in-out;
    }

    .ym-img-holder .img-popup.show .holder {
      display: inline-block;
      position: relative;
    }

    .ym-img-holder .img-popup img {
      width: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    #ymFrameHolder.compact {
      bottom: 0 !important;
    }

    #ymIrameId.compact {
      border: none !important;
      width: 100% !important;
      min-height: 500px !important;
    }
  </style>
</head>

<body data-gr-c-s-loaded="true" class="chat-open">
  <script type="text/javascript">
    var config = { autoOpen: true };
    var sPageURL = window.location.search.substring(1);
    var temp;
    sPageURL.split("&").forEach(function (item) {
      temp = item.split("=");
      config[temp[0]] = temp[1] && temp[1];
    })
    window.ymConfig = config;
    (function () { var w = window, ic = w.YellowMessenger; if ("function" === typeof ic) ic("reattach_activator"), ic("update", ymConfig); else { var d = document, i = function () { i.c(arguments) }; function l() { var e = d.createElement("script"); e.type = "text/javascript", e.async = !0, e.src = "https://cdn.yellowmessenger.com/sdk/dist/main.js"; var t = d.getElementsByTagName("script")[0]; t.parentNode.insertBefore(e, t) } i.q = [], i.c = function (e) { i.q.push(e) }, w.YellowMessenger = i, l() } })();
  </script>
</body>

</html>
