<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bajaj Auto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                if ($("#oldPass").val() && $("#pwd_conf").val() && $("#pwd_").val()) {
                	if($("#pwd_conf").val() === $("#pwd_").val() && $("#oldPass").val() !== $("#pwd_").val())
                	{
                    	window.parent.postMessage(JSON.stringify({
                        	event_code: 'ym-client-event', data: JSON.stringify({
                            	event: {
                                	code: "reset",
                                	data: {
                                    	old_password: $("#oldPass").val(),
                                    	new_password: $("#pwd_conf").val()
                                	}
                            	}
                        	})
                    	}), '*');
						$('#custom :input').attr('disabled', 'disabled');
                    	$('#custom').fadeTo("slow", 0.15, function () {
                        $(this).find(':input').attr('disabled', 'disabled');
                        $(this).find('label').css('cursor', 'default');
                        $('#add').append('Submitted');
                    });
                }
                else
                {
                	alert("Password Error. Either new password matches old password or confirm password and new password doesn't match.");	
                }
                } else {
                    alert("Please enter the all the details");
                }
            })
        })
    </script>
</head>
<body>

<div class="container" id="custom">
  <h2>Reset Password</h2>
    <div class="form-group">
      <form action= "javascript:void(0)" method = "POST">
      <label for="email" >Old Password:</label>
      <input type="password" class="form-control" id="oldPass" placeholder="Enter old password" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">New Password:</label>
      <input type="password" class="form-control" id="pwd_" placeholder="Enter new password" name="pwd_">
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd_conf" placeholder="Confirm new password" name="pwd_conf">
    </div>
    <button type="submit" id= "submit" class="btn btn-default">Submit</button>
      </form>

</div>
  <center><strong>
            <ul id="add"></ul>
        </strong></center>
 
</body>
</html>
