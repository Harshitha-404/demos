		const checkForVirus = (fileData) => {
    let baseUrl = "https://staging.yellowmessenger.com/components/virus-scanner/scan";
    let type = "POST";
    return fetch(baseUrl, {
        method: type,
        headers: {
            'Content-Type': 'application/json',
        },
        body: {
                "data" : fileData,
                "type": "base64"
        }
    });
}
